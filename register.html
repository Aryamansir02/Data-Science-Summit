 <div style="margin-top: 80px;"></div>

 <div class="section-header">
  <h2>Registration Form</h2>
</div>


	<form class="container my-3">
		<div class="form-group">
			<label for="name">Name of team Leader</label>
      <input type="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter name" /> 
    </div>
		<div class="form-group">
			<label for="email">Email address of team Leader</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" /> 
    </div>
    <div class="form-row">
		<div class="form-group col-md-6">
			<label for="course">Course</label>
      <input class="form-control" placeholder="Enter course" id="course" /> 
    </div>
    <div class="form-group col-md-6">
    <label for="branch">Branch</label>
    <input  class="form-control" placeholder="Enter Branch" id="branch" /> 
    </div>
    </div>
    <div class="form-row">
		<div class="form-group col-md-6">
			<label for="country">College</label>
      <input class="form-control " placeholder="Enter College" id="college" /> 
    </div>
		<div class="form-group col-md-6">
			<label for="state">Country</label>
      <input class="form-control " placeholder="Enter country" id="country" /> 
    </div>
  </div>
  <div class="form-row">
		<div class="form-group col-md-6">
			<label for="country">Contact Number</label>
      <input class="form-control " placeholder="Enter Number" id="Number" /> 
    </div>
		<div class="form-group col-md-6">
			<label for="state">Number of team members</label>
      <input class="form-control " placeholder="Enter no. team members" id="teammembers" /> 
    </div>
  </div>
  <div class="form-row">
		<div class="form-group col-md-4">
			<label for="country">Team member 1</label>
      <input class="form-control " placeholder="Enter Name" id="member1" /> 
    </div>
		<div class="form-group col-md-4">
			<label for="state">Contact Number</label>
      <input class="form-control " placeholder="Enter Number" id="Number1" /> 
    </div>
    <div class="form-group col-md-4">
			<label for="state">Email Id</label>
      <input class="form-control " placeholder="Enter Email ID" id="email1" /> 
    </div>
  </div>
  <div class="form-row">
		<div class="form-group col-md-4">
			<label for="country">Team member 2</label>
      <input class="form-control " placeholder="Enter Name" id="member2" /> 
    </div>
		<div class="form-group col-md-4">
			<label for="state">Contact Number</label>
      <input class="form-control " placeholder="Enter Number" id="Number2" /> 
    </div>
    <div class="form-group col-md-4">
			<label for="state">Email Id</label>
      <input class="form-control " placeholder="Enter Email ID" id="email2" /> 
    </div>
  </div>
  <div class="form-row">
		<div class="form-group col-md-4">
			<label for="country">Team member 3</label>
      <input class="form-control " placeholder="Enter Name" id="member3" /> 
    </div>
		<div class="form-group col-md-4">
			<label for="state">Contact Number</label>
      <input class="form-control " placeholder="Enter Number" id="Number3" /> 
    </div>
    <div class="form-group col-md-4">
			<label for="state">Email Id</label>
      <input class="form-control " placeholder="Enter Email ID" id="email3" /> 
    </div>
  </div>
  <div class="form-row">
		<div class="form-group col-md-4">
			<label for="country">Team member 4</label>
      <input class="form-control " placeholder="Enter Name" id="member4" /> 
    </div>
		<div class="form-group col-md-4">
			<label for="state">Contact Number</label>
      <input class="form-control " placeholder="Enter Number" id="Number4" /> 
    </div>
    <div class="form-group col-md-4">
			<label for="state">Email Id</label>
      <input class="form-control " placeholder="Enter Email ID" id="email4" /> 
    </div>
  </div>
		<button type="submit" class="btn btn-primary" style="margin-left: 40%;border-radius: 0%;">Complete Registration</button>
	</form>
